---

- hosts: all
  vars:
    - remnux_docker_enable: false
  pre_tasks:
    - name: Xenial | set fact
      set_fact:
        remnux_docker_enable: false
        remnux_docker_images: []
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_release == '18.04'
  roles:
    # - { role: jgeusebroek.docker, when: ansible_distribution == 'Ubuntu' and ansible_distribution_release != '18.04' }
    - juju4.remnux
