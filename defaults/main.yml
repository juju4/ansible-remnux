---
tz: Etc/UTC

remnux_hostname: remnuxworkstation
remnux_do_remnux: true

remnux_do_x11: true
#remnux_x11_background: sift
remnux_x11_background: true
## lxde
remnux_x11_env: true

remnux_docker_enable: true

## inetsim website/repo often down
remnux_with_inetsim: false

#remnux_webserver: apache2
remnux_webserver: nginx

remnux_user: 'remnux'
remnux_pass: 'malware'
## want ssh keys?
remnux_public_keys: []
#remnux_public_keys:
#    - dummykey.pub

## are you on a VM?
vm: true


## if empty, will install globally. might get conflict on six with sift/trusty
#remnux_pip_virtualenv: ''
remnux_pip_virtualenv: /usr/local/env-remnux

remnux_docker_images:
    - remnux/thug
    - remnux/v8
    - remnux/crits
    - remnux/viper
    - remnux/rekall
    - remnux/jsdetox
## remnux or upstream?
    - remnux/radare2
    - radare/radare2
    - remnux/pescanner
    - remnux/volatility
    - remnux/mastiff
    - remnux/maltrieve
    - remnux/metasploit

